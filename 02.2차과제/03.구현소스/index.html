<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> KAIROS - 카이로스 수학학원 </title>
</head>



<!-- 메인 CSS  -->
<link rel="stylesheet" href="./css/main.css" />


<body>


<!-- 네비게이션 -->
<header id="header">
  <div class="header">
    <!-- 왼쪽 고정 네비게이션 박스 -->

    <nav class="gnb-box">
      <ul class="gnb__menu">
        <li class="vertical-lines on" >
          <a href="#None">학원소개</a>

          </li>
        <li class="vertical-lines">
          <a href="#None">강사소개</a>
        </li>
        <li class="vertical-lines">
          <a href="#None">학원시설</a>
        </li>
        <li class="vertical-lines">
          <a href="#None">시간표</a>
        </li>
        <li class="vertical-lines">
          <a href="#None">컨택트</a>
        </li>
      </ul>

    
    </nav>
    
  </div>
    <!-- 상단 영역 -->
    <div class="top-area">
      <!-- 로고 -->
      <div class="logo">
        <img src="./images/logo_kairos_w1000.png" alt="로고">
      </div>
      <!-- 오른쪽 학원 전환 버튼 -->
      <div class="trans_btn_box">
        <div class="trans_btn">
          <div class="btn btn1">
            <span>혁신관</span>
          </div>
          <div class="btn btn2">
            <span>단계관</span>
          </div>
        </div>
      </div>
    </div>

 
</header>
  


<!-- 메인 영역 -->
<main id="main">
<div class="main">

  <!-- 학원소개 -->
  <section id="intro">
    <div class="intro intro_logo">
      <img src="./images/logo_letter_w4000.png" alt="메인 로고 인트로">
    </div>
    <div class="intro intro-warp">
      <div class="intro1"></div>
      <div class="intro2"></div>
      <div class="intro3"></div>
    </div>
  </section>

  <!-- 강사소개 -->
  <section id="about">
    <div class="about">
      <h2>강사소개</h2>

      <div class="about__teacher1"></div>


      <div class="about__teacher2"></div>

    </div>
  </section>

  <!-- 움직임 효과 -->
  <div class="slide">
    <div class="slide__text"></div>
    <div class="slide__logo"></div>
    <div class="slide__text"></div>
  </div>
  <!-- 중간광고 -->
  <div class="ad"></div>

  <!-- 움직임 효과 -->
 

  <!-- 학원시설 -->
  <section id="facility">
    <div class="facility">
      <h2>학원시설</h2>
      <!-- 학원 사진 -->
      <div class="photo">
        <div class="photo__item"></div>
        <div class="photo__item"></div>
        <div class="photo__item"></div>
      </div>
    </div>
  </section>

  <!-- 시간표 -->
  <section id="time_table">
    <h2>시간표</h2>

    <!-- 시간표 테이블 -->
    <div class="time_table__box">

      <!-- 초등부 -->
      <div class="Elementary"></div>
      <!-- 중등부 -->
      <div class="Middle"></div>
      <!-- 고등부 -->
      <div class="high"></div>
    </div>
  </section>

  <!-- 공지사항 -->
  <section id="notice">
    <h2>공지사항</h2>
  </section>

  <!-- 컨택트 -->
  <section id="contanct">
    <h2>컨택트</h2>
  </section>


</div>
</main>





<!-- 푸터 -->
<footer id="footer">

</footer>






</body>




</html>
