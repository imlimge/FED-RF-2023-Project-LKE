<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>

     <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <!-- 폰트어썸 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />


  <body>

    <header id="top-area">
      
      <div class="header inbox">
        <div class="header-box">
          <div class="logo">
            <a href="#">Logo</a>
          </div>

          <nav class="gnb">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">게시판</a>
              </li>
            </ul>
          </nav>

          <div class="login-box">
           <i class="search fa-solid fa-magnifying-glass"></i>
            <i class="cart fa-solid fa-cart-shopping"></i>
           <i class="login fa-solid fa-user"></i>
          </div>
        </div>
      </div>
      <!-- header-box -->
    </header>

    <main id="main">
      <div class="main">
        <div class="banner">

          <div class="swiper mySwiper ">
            <div class="swiper-wrapper ">
              <div class="swiper-slide ">
                <img src="./images/banner1.png" alt="배너사진">
              </div>
              <div class="swiper-slide">
                <img src="./images/banner1.png" alt="배너사진">
              </div>
              <div class="swiper-slide">
                <img src="./images/banner1.png" alt="배너사진">
              </div>
              <div class="swiper-slide">
                <img src="./images/banner1.png" alt="배너사진">
              </div>

            </div>
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
            <div class="swiper-pagination"></div>
          </div>


        </div>

        <div class="shop inbox">

          <!-- 상품아이템 상단탭 -->
          <div class="shop__item__top">
   
              <div class="shop__item__title">
                오늘의 상품
              </div>

              <div class="shop__item__category">
                <span class="item__category on">카테1</span>
                <span class="item__category">카테카테2</span>
                <span class="item__category">카카테3</span>
              </div>
              <div class="shop__item__order">
                <div class="shop__item__count">
                 <span>00</span>
                 <span>개의 상품이 있습니다.</span>
                </div>
                <div class="shop__item__listup">
                <span>인기순</span>
                <span>신상품순</span>
                <span>추천리뷰순</span>
                <span>낮은가격순</span>
                <span>높은가격순</span>
                </div>
              </div>

          </div><!-- shop__item__top -->
   

            <div class="shop__item__list">
              <div class="shop__item">
                <div class="shop__item__photo">
                  <img src="./images/photo1.jpg" alt="상품사진" />
                </div>
                <div class="shop__item__content">
                  <span class="shop__item__content-name"> 상품명 </span>
                  <span class="shop__item__content-cont">
                    이거이거상품설명
                  </span>
                  <span class="shop__item__content-price"> 1,000원 </span>
                 
                  <span class="shop__item__content-review"> 리뷰 </span>
                </div>
              </div>
              <div class="shop__item"></div>
              <div class="shop__item"></div>
              <div class="shop__item"></div>
              
            </div><!-- shop__item__list -->

            <div class="shop__item__list">
              <div class="shop__item">
                <div class="shop__item__photo">
                  <img src="./images/photo1.jpg" alt="상품사진" />
                </div>
                <div class="shop__item__content">
                  <span class="shop__item__content-name"> 상품명 </span>
                  <span class="shop__item__content-cont">
                    이거이거상품설명
                  </span>
                  <span class="shop__item__content-price"> 1,000원 </span>
                 
                  <span class="shop__item__content-review"> 리뷰 </span>
                </div>
              </div>
              <div class="shop__item"></div>
              <div class="shop__item"></div>
              <div class="shop__item"></div>
              
            </div><!-- shop__item__list -->


          </div>
        </div>
        <!-- shop -->
      </div>
    </main>

    <footer id="footer">
      <div class="footer inbox">

        
 
      </div>
    </footer>
